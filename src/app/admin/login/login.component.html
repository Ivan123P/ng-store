<div class="container-fluid">
  <div class="row bg-dark">
    <div class="container">
      <div class="cart__header-link col text-white pt-3 pb-3">
        <a class="navbar-brand">SPORT-STORE Admin</a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="mt-3 text-center alert-danger alert" *ngIf="isError">Enter correct data!</div>
  <form [formGroup]="loginForm" class="p-3">
    <div class="form-group">
      <label for="login_name">Name</label>
      <input formControlName="name" id="login_name" class="form-control success" name="name" type="text" />
    </div>
    <div class="form-group">
      <label for="login_category">Password</label>
      <input formControlName="password" id="login_category" class="form-control error" name="password" type="password" />
    </div>
    <div class="form-group text-center">
      <button class="btn btn-secondary mr-2 pr-3 pl-3" type="reset" routerLink="/store">Go back</button>
      <button class="btn btn-primary pr-3 pl-3" (click)="checkAuth()">Login</button>
    </div>
  </form>
</div>
