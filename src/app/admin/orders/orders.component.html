<h2 class="text-center mt-3 mb-3">Orders</h2>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <td class="text-center">Id</td>
      <td>Cart</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td class="text-center">{{ order.id }}</td>
      <td>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let cart of order.list">
            <span>{{ cart.product }} ({{ cart.quantity }}pc).</span> Sum - {{ cart.subtotal | currency }}
          </li>
          <li class="list-group-item list-group-item-secondary text-right">Total - {{ orderTotal(order.list) | currency }}</li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
