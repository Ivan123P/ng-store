<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <td>Id</td>
      <td>Cart</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>
        <ul>
          <li *ngFor="let cart of order.list">{{ cart.product }}</li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
