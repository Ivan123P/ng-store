<div class="product__form-title mb-2 p-2 text-center">
Title
</div>

<form [formGroup]="createProductForm" class="product__form p-3" (ngSubmit)="save()">
  <div class="form-group">
    <label for="product_name">Name</label>
    <input formControlName="name" id="product_name" class="form-control success" name="name" type="text" />
    <div *ngIf="formErrors.name" class="alert-danger alert">
      {{ formErrors.name }}
    </div>
  </div>
  <div class="form-group">
    <label for="product_category">Category</label>
    <input formControlName="category" id="product_category" class="form-control error" name="category" type="text" />
  </div>
  <div class="form-group">
    <label for="product_description">Description</label>
    <textarea formControlName="description" id="product_description" class="form-control error" name="description" type="text"></textarea>
  </div>
  <div class="form-group">
    <label for="product_price">Price</label>
    <input formControlName="price" id="product_price" class="form-control error" name="price" type="number" />
    <div *ngIf="formErrors.price" class="alert-danger alert">
      {{ formErrors.price }}
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-primary mr-2 pr-3 pl-3" type="submit">Save</button>
    <button class="btn btn-secondary pr-3 pl-3" type="reset" routerLink="/admin/home">Cancel</button>
  </div>
</form>
