<div class="container-fluid">
  <div class="row bg-dark">
    <div class="container">
      <div class="store__header col text-white">
        <a class="store__header-title navbar-brand">SPORT-STORE</a>
        <div class="store__header-cart">
          <a routerLink="/cart">
            <span class="store__header-cart-icon">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 510 510" xml:space="preserve">
                <path fill="currentColor" d="M153,408c-28.05,0-51,22.95-51,51s22.95,51,51,51s51-22.95,51-51S181.05,408,153,408z M0,0v51h51l91.8,193.8L107.1,306 c-2.55,7.65-5.1,17.85-5.1,25.5c0,28.05,22.95,51,51,51h306v-51H163.2c-2.55,0-5.1-2.55-5.1-5.1v-2.551l22.95-43.35h188.7 c20.4,0,35.7-10.2,43.35-25.5L504.9,89.25c5.1-5.1,5.1-7.65,5.1-12.75c0-15.3-10.2-25.5-25.5-25.5H107.1L84.15,0H0z M408,408 c-28.05,0-51,22.95-51,51s22.95,51,51,51s51-22.95,51-51S436.05,408,408,408z"/>
              </svg>
            </span>
            <div *ngIf="cartService.orderLineList.length > 0" class="store__header-cart-info">
              (<span class="store__header-cart-info-amount">{{ cartService.quantity }}</span> - 
              <span class="store__header-cart-info-total">{{ cartService.subtotal | currency }}</span>)
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-3 col-md-2 p-2">
      <button routerLink="" class="btn btn-block btn-outline-primary"
              (click)="productsByCategory(null)">Home</button>
      <button class="btn btn-block btn-outline-primary" 
              *ngFor="let category of categories"
              (click)="productsByCategory(category)">{{ category }}</button>
      <button routerLink="/admin/login" class="btn btn-block btn-danger m-t-3">Login</button>
      
      <button routerLink="/admin/home/products" class="btn btn-block btn-outline-primary">
        Products
      </button>
      <button routerLink="/admin/home/orders" class="btn btn-block btn-outline-primary">
        Orders
      </button>
    </div>
    <div class="col-9 col-md-10">
      <div *ngFor="let product of products" class="card m-2 p-1 bg-light">
        <h4 class="clearfix">
          {{ product.name }}
          <span class="badge badge-pill badge-primary float-right">
            {{ product.price | currency }}
          </span>
        </h4>
        <div class="card-text bg-white p-1 clearfix">
          {{ product.description }}
          <button class="btn btn-success btn-sm float-right" (click)="addToCart(product)">
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
